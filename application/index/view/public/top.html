<!-- 头部-->
<div class="header-bottom">
    <div class="site-inner-big">
        <div class="header-quote">
            <form id="header-searh-form" action="" method="post" >
                <span>I would like to repair my </span>
                <span class="search-input-wrapper">
					<span id="header-search-brand-overlay" class="search-input-overlap"></span>
					<input id="header-search-brand" class="search-input" value="" type="text" name="brand" placeholder="Apple" />
				</span>
                <span> model </span>
                <span class="search-input-wrapper">
					<span id="header-search-model-overlay" class="search-input-overlap"></span>
					<input id="header-search-model" type="text" class="search-input" value="" name="model" placeholder="iPhone" />
				</span>
                <input type="button" class="btn" value="Get a quote"/>
            </form>
        </div>
    </div>
</div>
</header>
<!-- .site-header -->

<script>
  $('.btn').click(function(){
      var brand = $('#header-search-brand').val();
      var model =$('#header-search-model').val();
      if(brand =='' || model ==''){
          return  false;
      }
      console.log(111);
      window.location.href="{:url('index/online_quote')}?brand="+brand+"&model="+model;
  })
</script>
